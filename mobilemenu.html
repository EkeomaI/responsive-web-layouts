<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/appbarmenu.css">
    <title>Appbar Collapsible Menu</title>
</head>
<body>
    <div class="page-container">
       <header>
        <div class="header-content">
            <div class="brand">
                <span id="menuId" class="icon-menu-bar" onclick="handleMainMenuClick()"></span>
                <div class="top-menu-container">
                    <div class="top-menu-items">
                      <a href="#">Home</a>
                      <a href="#">Blog</a>
                    </div>
                    <span class="sub-menu-link" id="submenuId" onclick="handleSubMenuClick()">About</span> 
                    <div class="sub-menu-container">
                        <a href="#">About Us</a>
                        <a href="#">Contact</a>
                        <a href="#">Privacy</a> 
                    </div>
                </div>
                <h1 class="brand-title">SpiralConnect</h1>
            </div>
            <nav>
                <div class="page-links">
                    <a href="#">Home</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                </div>
                <div class="auth-links">
                    <a  href="#">Log In</a>
                    <a  href="#">Register</a> 
                </div>  
            </nav>
        </div>
    </header>
   
    <main>
        
        <section class="services--section">
            <footer>
                <p>&copy; 2021 SpiralConnect</p>
              </footer>
        </section>
    </main> 
    </div>
    
        

    

    <script src="./assets/javascript/appbarmeu.js"></script>
</body>
</html>
